    <title>扫雷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 2rem;
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .menu-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .menu-btn {
            padding: 0.9rem 1.5rem;
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
            color: #333;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-btn:hover {
            background: #f0f0f0;
            border-color: #d0d0d0;
        }

        .classic-link {
            text-align: center;
            color: #4a90e2;
            margin-top: 1.5rem;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .classic-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
